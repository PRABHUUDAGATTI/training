<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function storeInfo(){
            var info={
                uname : document.getElementById("uname").value,
                uage : document.getElementById("umail").value,
                uphone : document.getElementById("uphone").value
            };
            localStorage.setItem("user",JSON.stringify(info));
        }function clearInfo(){
            localStorage.clear();
        }
        function getkeyname(){
            alert(localStorage.key(0));
        }
        function getLength(){
            alert(localStorage.length);
        }

    </script>
</head>
<body>
    <form action="#" method="get">
    <table>
        <tbody>
        <tr>
            <th>user name</th>
            <td><input id="uname"  name="uname" type="text"/></td>
        </tr>
        <tr>
            <th>user email</th>
            <td><input id="umail" name="umail" type="email"/></td>
        </tr>
        <tr>
            <th>phone no</th>
            <td><input id="uphone" name="uphone" type="tel"/></td>
        </tr>
        <tr>
            <th>&nbsp;</th>
            <td><input onclick="storeInfo()" type="submit" value ="Store info"/></td>
        </tr>
       
    </tbody>
    </table>
</form>
<button onclick="clearInfo()">clear</button>
<button onclick="getkeyname()">key</button>
<button onclick="getLength()">get number of stored users</button>
</body>
</html>
