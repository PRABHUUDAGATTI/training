<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px solid grey;
        }
    </style>
</head>
<body>
    <canvas id="can" width="500" height="500"></canvas>
    <script>
        var ctx=document.getElementById("can").getContext("2d")
        ctx.beginPath();
        ctx.strokeStyle="orange";
        for(var i=10;i<500;i+=10){
            ctx.moveTo(i,0);
            ctx.lineTo(500,i)
            ctx.closePath()
        }ctx.stroke()
        
        ctx.beginPath();
        ctx.strokeStyle="green";
        ctx.fillStyle="green"
        for(var i=10;i<500;i+=10){
            ctx.moveTo(0,i);
            ctx.lineTo(i,500)
            ctx.closePath()
            ctx.fill()
        }
        ctx.stroke()
        /*ctx.fillStyle="blue"
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(200,200);
        ctx.lineTo(100,200);
        ctx.lineTo(100,100);

        ctx.moveTo(200,200);
        ctx.lineTo(300,200);
        ctx.lineTo(300,300);
        ctx.lineTo(200,300);
        ctx.lineTo(200,200);
        
        ctx.moveTo(300,300);
        ctx.lineTo(400,300);
        ctx.lineTo(400,400);
        ctx.lineTo(300,400);
        ctx.lineTo(300,300);
        ctx.fill()*/
        ctx.beginPath();
        ctx.strokeStyle="black"
        ctx.fillStyle="blue"
        ctx.arc(250,250,90,0,(Math.PI/180)*360,true);
        
        ctx.closePath()
        ctx.fill()
        ctx.stroke()
    </script>
    
</body>
</html>
